<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />
<style>
*{margin:0; padding:0;}
div{width:100px; height:100px; background:red; position:absolute; top:0; padding:0;}
</style>
<script>
document.addEventListener('DOMContentLoaded',function(){
	var oDiv=document.querySelector('div');
	var x=0;
	var y=0;
	oDiv.addEventListener('touchstart',function(ev){
		var disX=ev.targetTouches[0].pageX-x;
		var disY=ev.targetTouches[0].pageY-y;
		function fnMove(ev){
			x=ev.targetTouches[0].pageX-disX;
			y=ev.targetTouches[0].pageY-disY;
			oDiv.style.WebkitTransform='translate3d('+x+'px,'+y+'px,0px)';
			oDiv.style.MozTransform='translate3d('+x+'px,'+y+'px,0px)';
			oDiv.style.msTransform='translate3d('+x+'px,'+y+'px,0px)';
			oDiv.style.transform='translate3d('+x+'px,'+y+'px,0px)';
		}
		function fnEnd(){
			document.removeEventListener('touchmove',fnMove,false);
			document.removeEventListener('touchend',fnEnd,false);
		}
		document.addEventListener('touchmove',fnMove,false);
		document.addEventListener('touchend',fnEnd,false);
		ev.preventDefault();
		
	},false);	
},false);
</script>
</head>

<body>
	<div></div>
</body>
</html>
