<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width-device,initial-scale=1,user-scalable=no" />
<title>无标题文档</title>
<style>
*{margin:0; padding:0;}
div{width:200px; height:200px; background:red;}
</style>
<script>
document.addEventListener('DOMContentLoaded',function(){
	var oDiv=document.querySelector('div');
	function getT(ev){
		var x1=ev.targetTouches[0].pageX;
		var y1=ev.targetTouches[0].pageY;
		var x2=ev.targetTouches[1].pageX;
		var y2=ev.targetTouches[1].pageY;
		var a=x1-x2;
		var b=y2-y1;
		return Math.sqrt(a*a+b*b);
	}
	var old=1;
	var NowT=1;
	oDiv.addEventListener('touchstart',function(ev){
		if(ev.targetTouches.length!=2)return;
		var downT=getT(ev);
		old=NowT;
		function fnMove(ev){
			if(ev.targetTouches.length!=2)return;
			NowT=old*getT(ev)/downT;
			oDiv.style.WebkitTransform='scale('+NowT+')';
		}
		function fnEnd(){
			document.removeEventListener('touchmove',fnMove,false);
			document.removeEventListener('touchend',fnEnd,false);
		}
		document.addEventListener('touchmove',fnMove,false);
		document.addEventListener('touchend',fnEnd,false);
		ev.preventDefault();
	},false);
},false);
</script>
</head>

<body>
<div>qwe</div>
</body>
</html>
