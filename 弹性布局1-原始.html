<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
*{margin:0; padding:0;}
.box{overflow:hidden;}
.box div{height:200px;}
.box .left{ background:red; width:200px; float:left;}
.box .right{background:blue; height:300px; margin-left:200px;}
</style>
</head>

<body>
	<div class="box">
		<div class="left">left</div>
		<div class="right">right</div>
	</div>
</body>
</html>
