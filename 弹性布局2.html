<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
*{margin:0; padding:0;}
.box{display:-webkit-box;}
.box div{height:200px;}
.box .left{width:200px; background:red;}
.box .right{background:blue; width:200px;}
.box .center{background:green; -webkit-box-flex:1; min-width:300px;}
</style>
</head>

<body>
	<div class="box">
		<div class="left"></div>
		<div class="center"></div>
		<div class="right"></div>
	</div>
</body>
</html>
