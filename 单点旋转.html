<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />
<title>无标题文档</title>
<style>
*{margin:0; padding:0;}
div{width:200px; height:200px; background:red; margin:100px auto; }
</style>
<script>
function a2b(n){
	return n*180/Math.PI;
}
document.addEventListener('DOMContentLoaded',function(){
	var oDiv=document.querySelector('div');
	function getD(ev){
		var x1=ev.targetTouches[0].pageX;
		var y1=ev.targetTouches[0].pageY;
		var x2=oDiv.offsetLeft+oDiv.offsetWidth/2;
		var y2=oDiv.offsetTop+oDiv.offsetHeight/2;
		var a=x1-x2;
		var b=y2-y1;
		return  a2b(Math.atan2(a,b));
	}
	var old=0;
	var downD=0;
	oDiv.addEventListener('touchstart',function(ev){
		var d=getD(ev);
			old=downD;
		function fnMove(ev){
			downD=old+getD(ev)-d;
			
			oDiv.style.WebkitTransform='rotate3d(0,0,1,'+downD+'deg)';
		}
		function fnEnd(ev){
			document.removeEventListener('touchmove',fnMove,false);
			document.removeEventListener('touchend',fnEnd,false);
		}
		document.addEventListener('touchmove',fnMove,false);
		document.addEventListener('touchend',fnEnd,false);
		ev.preventDefault();
	},false);
},false);
</script>
</head>

<body>
	<div>asdasd</div>
</body>
</html>
